    <div class="modal fade matchgame" id="match-game">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            MATCH GAME
          </div>
          <div class="modal-body">
            <div class="back2">
              <div class="container">
                <ul class="nav nav-tabs" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#find-match">Find Match</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#create-match">Create Match</a>
                  </li>
                </ul>
              </div>
            </div>
              <!--tab-->
            <div class="tab-content">
              <!--find match-->
              <div id="find-match" class="container tab-pane active">
                <div class="row">
                  <label>Choose Your Sport</label>
                  <div class="sport-list">
                    <div class="sport-icon">
                      <img src="icon/baseball.png" alt="baseball">
                    </div>
                    <div class="sport-icon">
                      <img src="icon/football.png" alt="football">
                    </div>
                    <div class="sport-icon">
                      <img src="icon/icehockey.svg" alt="ichockey">
                    </div>
                    <div class="sport-icon">
                      <img src="icon/swimming.png" alt="swimming">
                    </div>
                    <div class="sport-icon">
                      <img src="icon/tennis.png" alt="tennis">
                    </div>
                    <div class="sport-icon">
                      <img src="icon/basketball.png" alt="basketball">
                    </div>
                  </div>
                </div>
                <div class="row location-choice">
                  <label style="margin-top: 10px;">Choose Your Location</label>
                  <div class="choose-area">
                    <input type="text" name="location" value="Oulu, Finland">
                    <button type="button" class="btn map-btn">
                      <span class="fa fa-map-marker" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="Locate me!"></span>
                    </button>
                  </div>
                  <!-- map -->
                  <div class="row">

                  </div>
                </div>
                <div class="applyButtons">
                  <a href="#">Find Your Match</a>
                </div>

              </div>
              <!--create match-->
              <div id="create-match" class="container tab-pane">
                <div class="row">
                  <label>Choose Your Sport</label>
                  <div class="sport-list">
                    <div class="sport-icon">
                      <img src="icon/baseball.png"  data-toggle="tooltip" title="baseball">
                    </div>
                    <div class="sport-icon">
                      <img src="icon/football.png"  data-toggle="tooltip" title="football">
                    </div>
                    <div class="sport-icon">
                      <img src="icon/icehockey.svg" data-toggle="tooltip" title="ichockey">
                    </div>
                    <div class="sport-icon">
                      <img src="icon/swimming.png" data-toggle="tooltip" title="swimming">
                    </div>
                    <div class="sport-icon">
                      <img src="icon/tennis.png" data-toggle="tooltip" title="tennis">
                    </div>
                    <div class="sport-icon">
                      <img src="icon/basketball.png" data-toggle="tooltip" title="basketball">
                    </div>
                  </div>
                </div>
                <div class="row location-choice">
                  <label style="margin-top: 10px;">Choose Your Location</label>
                  <div class="choose-area">
                    <input type="text" name="location" value="Oulu, Finland">
                    <button type="button" class="btn map-btn">
                      <span class="fa fa-map-marker" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="Locate me!"></span>
                    </button>
                  </div>
                  <!-- map -->
                  <div class="row">

                  </div>
                </div>
                <div class="match-info">
                  <div class="row">
                    <div class="col-6">
                      <label>Name Of Your Match</label>
                    </div>
                    <div class="col-6">
                      <input type="text"  data-toggle="tooltip" title="name of your match" value="">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <label>Date</label>
                    </div>
                    <div class="col-6">
                      <input type="date" data-toggle="tooltip" title="date of your match">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <label>Time</label>
                    </div>
                    <div class="col-6">
                      <input type="time" data-toggle="tooltip" title="time of your match">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <label>Number Of Players</label>
                    </div>
                    <div class="col-6">
                      <input type="number" data-toggle="tooltip" title="number of players needed" style="text-align: center" value="">
                    </div>
                  </div>
                </div>
                <div class="applyButtons">
                  <a href="#">Create Your Match</a>
                </div>
              </div>

            </div>
          </div>
          <div class="modal-footer">

          </div>
        </div>

    <!--edit user profile-->

    <div class="container">
      <div class="row">
        <div class="col-sm-3">

            <div class="avatar">
              <img src="images/avatar icon.png" alt="" id="profilePic" data-toggle="popover" data-placement="bottom" data-content="<div class='changePic'><a href='#'><i class='fa fa-camera'></i> Change your profile picture</a></div>">
              <div class="changePic">
                <a href="#"><i class="fa fa-camera"></i> Change your profile picture</a>
              </div>
            </div>


        </div>
        <div class="col-sm-6 " style="border-left: 1px solid #9E9E9E; border-right: 1px solid #9E9E9E; padding: 0 5px 10px 0; border-radius:5px">
          <div class="row infoformRow">
            <label class="infoformLabel col-3">Name</label>
              <div class="col-9 infoformValue">
                <input type="text" class="form-control" id="name" value="John Smith">
              </div>
          </div>

          <div class="row infoformRow">
            <label class="infoformLabel col-3">Gender</label>
              <div class="col-9 infoformValue">
                 <select class="gender">
                  <div class="option">
                    <option value="female">Female</option>
                    <option value="male" selected>Male</option>
                  </div>
                </select>
              </div>
          </div>

          <div class="row infoformRow">
            <label class="infoformLabel col-3">Birthday</label>
              <div class="col-9 infoformValue">
                <input type="date" class="form-control" id="bd" placeholder="dd/mm/yyyy">
              </div>
          </div>

          <div class="row infoformRow">
            <label class="infoformLabel col-3">Location</label>
              <div class="col-9 infoformValue">
                <input type="text" class="form-control"><span class="locationSelect" data-toggle="modal" data-target="#locationByMap">&#xf279;</span>
              </div>
          </div>

          <!--map for choosing location -->
          <div class="modal fade" id="locationByMap">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  Choose your location
                </div>
                <div class="modal-body">
                  <div class="" id="searchBox">
                    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
                  </div>
                  <div class="" id="map">
                  </div>
                </div>
                <div class="modal-footer">
                </div>
              </div>
            </div>
          </div>

          <div class="row infoformRow">
            <label class="infoformLabel col-3">I Play</label>
              <div class="col-9 infoformValue" id="sportField">
                <div class="sports">
                  <div class="sportIcon">
                    <img src="icon/icehockey.svg" alt="">
                  </div>
                  <div class="sportLevel">
                    0<input type="range" value=80 title="Adjust Your Level" data-toggle="tooltip" data-placement="bottom">10
                  </div>
                </div>
                <div class="sports">
                  <div class="sportIcon">
                    <img src="icon/icehockey.svg" alt="">
                  </div>
                  <div class="sportLevel">
                    0<input type="range" value=80 title="Adjust Your Level" data-toggle="tooltip" data-placement="bottom">10
                  </div>
                </div>
                <div class="sports">
                  <div class="sportIcon">
                    <img src="icon/icehockey.svg" alt="">
                  </div>
                  <div class="sportLevel">
                    0<input type="range" value=80 title="Adjust Your Level" data-toggle="tooltip" data-placement="bottom">10
                  </div>
                </div>
                <div class="sports">
                  <div class="sportIcon">
                    <span  data-toggle="tooltip" data-placement="bottom" title = "Add more sport">
                      <img src="icon/plus.png" onclick="addsport()">
                    </span>
                  </div>
                  <div class="sportLevel">
                    0<input type="range" value=80 title="Add sport to adjust level" data-toggle="tooltip" data-placement="bottom" disabled>10
                  </div>
                </div>
              </div>
          </div>

          <div class="row infoformRow">
            <label class="infoformLabel col-3">Bio</label>
              <div class="col-9 infoformValue bio-edit">
                <textarea name="bio" cols="50" rows="3">
                  I am an American man living in Oulu, Finland. I am interested in playing sports, especially, ice hockey.
                  I am looking for friends to connect and play with me.
                </textarea>
              </div>
          </div>

          <div class="buttonGroup">
            <a href="user_profile.html" class="editButton" title="Save Your Changes">Save Changes</a>
            <a href="user_profile.html" class="cancelButton" title="Discard Your Changes">Cancel</a>
          </div>

        </div>
        <!--external info field -->
        <div class="col-sm-3">
          <fieldset class="externalfield">
            <legend style="font-size: 22px; font-weight:bold; text-align:center; font-style: oblique;">External links</legend>
            <div class="externalinfo">
              <label> Facebook</label>
              <input type="text" name="fblink" value="" >
              <label> Instagram</label>
              <input type="text" name="fblink" value="" >
              <label> Whatsapp</label>
              <input type="text" name="fblink" value="" >
              <label> Mobile number</label>
              <input type="phone" name="fblink" value="" >
            </div>
            <div style="float:right; margin-bottom:10px; margin-top: 10px;">
              <a href="user_profile.html" class="editButton" title="Save Your Changes">Save</a>
              <a href="user_profile.html" class="cancelButton" title="Discard Your Changes">Cancel</a>
            </div>


          </fieldset>
        </div>
      </div>

    </div>
